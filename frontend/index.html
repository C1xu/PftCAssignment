<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>PDF Changer</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: darkmagenta;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><h2>PDF Changer</h2></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li id="home-container" class="nav-item">
              
            </li>
          </ul>
          <div
            class="d-flex align-items-center justify-content-end"
            style="margin-left: auto"
          >
            <ul id="signInContainer" class="navbar-nav" style="display: none">
              <li class="nav-item">
                <a id="signIn" class="nav-link active" href="#">Sign In</a>
              </li>
            </ul>

            <div id="profile" class="nav-item dropdown" style="display: none">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="color: white"
              >
              </a>
              <span id="Credits" class="navbar-text"> Credits </span>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li>
                  <a class="dropdown-item" id="signOut" href="#">Sign Out</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section id="convertSection" style="display: inline">
      <div class="container-fluid" style="height: 88.5vh">
        <button id="GoToCreditsButton" type="button" class="btn btn-success" onclick="goToCredits()">Credits</button>
        <div
          class="row justify-content-center m-3m align-items-center"
          style="height: 100%"
        >
          <div id="inputConvertFileDiv" class="col-auto justify-content-center">
            
          </div>
          <div id="inputConvertFileButton" class="col-auto justify-content-center">
            
          </div>
        </div>
      </div>
    </section>

    <section id="creditsSection" style="display: none">
      <div class="container-fluid" style="height: 88.5vh">
        <button id="GoToConvertButton" type="button" class="btn btn-success" onclick="goToConvert()">Convert</button>
        <div
          class="row justify-content-center m-3m align-items-center"
          style="height: 100%"
        >
          <div id="creditsDiv" class="col-auto justify-content-center">
            <button type="button" class="btn btn-primary launch" data-toggle="modal" data-target="#staticBackdrop"> <i class="fa fa-rocket"></i> Pay Now
            </button>
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="text-right"> <i class="fa fa-close close" data-dismiss="modal"></i> </div>
                            <div class="tabs mt-3">
                                <ul class="nav nav-tabs" id="myTab" role="tablist">
                                    <li class="nav-item" role="presentation"> <a class="nav-link active" id="visa-tab" data-toggle="tab" href="#visa" role="tab" aria-controls="visa" aria-selected="true"> <img src="https://i.imgur.com/sB4jftM.png" width="80"> </a> </li>
                                    <li class="nav-item" role="presentation"> <a class="nav-link" id="paypal-tab" data-toggle="tab" href="#paypal" role="tab" aria-controls="paypal" aria-selected="false"> <img src="https://i.imgur.com/yK7EDD1.png" width="80"> </a> </li>
                                </ul>
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade show active" id="visa" role="tabpanel" aria-labelledby="visa-tab">
                                        <div class="mt-4 mx-4">
                                            <div class="text-center">
                                                <h5>Credit card</h5>
                                            </div>
                                            <div class="form mt-3">
                                                <div class="inputbox"> <input type="text" name="name" class="form-control" required="required"> <span>Cardholder Name</span> </div>
                                                <div class="inputbox"> <input type="text" name="name" min="1" max="999" class="form-control" required="required"> <span>Card Number</span> <i class="fa fa-eye"></i> </div>
                                                <div class="d-flex flex-row">
                                                    <div class="inputbox"> <input type="text" name="name" min="1" max="999" class="form-control" required="required"> <span>Expiration Date</span> </div>
                                                    <div class="inputbox"> <input type="text" name="name" min="1" max="999" class="form-control" required="required"> <span>CVV</span> </div>
                                                </div>
                                                <div class="px-5 pay"> <button class="btn btn-success btn-block">Add card</button> </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="paypal" role="tabpanel" aria-labelledby="paypal-tab">
                                        <div class="px-5 mt-5">
                                            <div class="inputbox"> <input type="text" name="name" class="form-control" required="required"> <span>Paypal Email Address</span> </div>
                                            <div class="pay px-5"> <button class="btn btn-primary btn-block">Add paypal</button> </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg-secondary text-center text-lg-start">
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: darkmagenta; color: white">
        Â© 2022 Copyright: MSD6.3B
      </div>
      <!-- Copyright -->
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/fileupload.js"></script>
    <script
      src="https://apis.google.com/js/platform.js?onload=loadGoogleLogin"
      async
      defer
    ></script>
  </body>
</html>
